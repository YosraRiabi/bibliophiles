<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${title}">BIBLIOPHILES TUNISIENS</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/libs.bootstrap/css/bootstrap.min.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/springit.css}"/>


    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto" >
    <!-- Font Awesome (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>



    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top" th:fragment="navigation">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book" aria-hidden="true"></i>
                BIBLIOPHILES TUNISIENS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home" aria-hidden="true"></i> Accueil
                        </a>
                    </li>

                    <!-- if user is signed in -->
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/link/submit}">
                            <i class="fa fa-book" aria-hidden="true"></i> livres</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/book/exchange}">
                            <i class="fa fa-handshake" aria-hidden="true"></i> Échange</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../auth/profile.html">
                            <i class="fa fa-user" aria-hidden="true"></i> Compte</a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" th:action="@{/logout}">
                            <button class="nav-link"><i class="fa fa-sign-out-alt" aria-hidden="true"></i>
                                Déconnexion</button>
                        </form>
                    </li>

                    <!-- if user is not signed in -->
                    <li class="nav-item">
                        <a class="nav-link" href=../auth/login.html>
                            <i class="fa fa-sign-in-alt" aria-hidden="true"></i> Connexion</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="../auth/register.html">
                            <i class="fa fa-user-plus" aria-hidden="true"></i> S'identifier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
        <div class="container" align="center">
            <img th:src="@{/images/2.jpg}">
        </div>
    </div>
    <div class="container" th:fragment="content">
        <p>main content</p>
    </div>

</body>
</html>
